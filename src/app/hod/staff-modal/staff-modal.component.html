<div class="modal">
    <div class="modal-content">
      <h2>Staff Member Details</h2>
      <p><strong>Full Name:</strong> {{ staffMember.fullName }}</p>
      <p><strong>Username:</strong> {{ staffMember.username }}</p>
      <p><strong>Email:</strong> {{ staffMember.email }}</p>
      <p><strong>Mobile:</strong> {{ staffMember.mobile }}</p>
      <button (click)="closeModal()">Close</button>
    </div>
  </div>
