<div class="leave-management-container">
    <h2>HOD Leave Management</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>From Date</th>
          <th>To Date</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of leaveRequests">
          <td>{{ leave.name }}</td>
          <td>{{ leave.fromDate }}</td>
          <td>{{ leave.toDate }}</td>
          <td>{{ leave.reason }}</td>
          <td>{{ leave.status }}</td>
          <td>
            <button (click)="approveLeave(leave)">Approve</button>
            <button (click)="rejectLeave(leave)">Reject</button>
           
          </td>
        </tr>
      </tbody>
    </table>
  </div>
